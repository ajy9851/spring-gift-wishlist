<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>
  <div>
    <label>Image URL:</label>
    <input type="text" th:field="*{imageUrl}" />
    <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></span>
  </div>
  <div>
    <label>Price:</label>
    <input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
</body>
</html>
